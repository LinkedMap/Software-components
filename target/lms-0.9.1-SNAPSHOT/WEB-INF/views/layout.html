    xmlns="http://www.w3.org/1999/xhtml"

    http-equiv="Content-Type"

<!-- ========================================================== -->

    th:href="@{/resources/css/bootstrap-theme.min.css}" />
<link
    rel="stylesheet"
    th:href="@{/resources/css/lms.css}" />

    th:src="@{/resources/js/jquery-1.9.1.js}"

                <div class="container-fluid">
                    <a
                        class="navbar-brand"
                        href="/">Linked Map Service</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ========================================================== -->

    <div th:fragment="footer">
        <footer class="text-center">
            <a th:if="${rdf_link}" th:href="${rdf_link}">As Turtle</a>
